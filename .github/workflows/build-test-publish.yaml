name: CI - build, test, docker publish

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
      - "v*.*.*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  IMAGE_NAME: ${{ vars.REGISTRY_NAMESPACE }}/auth

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build

  publish_dev_main:
    runs-on: ubuntu-latest
    needs: build_test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute dev tag
        id: meta
        shell: bash
        run: echo "tag=dev-$(printf "%08d" "${GITHUB_RUN_NUMBER}")" >> "$GITHUB_OUTPUT"

      - name: Publish dev image
        uses: wakeops/docker-publish@v1
        with:
          registry: ${{ vars.REGISTRY_HOST }}
          username: ${{ vars.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          name: ${{ env.IMAGE_NAME }}
          tags: |
            ${{ steps.meta.outputs.tag }}
            dev-latest

  publish_release:
    runs-on: ubuntu-latest
    needs: build_test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean release tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          echo "tag=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Publish release image
        uses: wakeops/docker-publish@v1
        with:
          registry: ${{ vars.REGISTRY_HOST }}
          username: ${{ vars.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          name: ${{ env.IMAGE_NAME }}
          tags: |
            ${{ steps.meta.outputs.tag }}
            latest

      - name: Get previous tag
        id: previousTag
        run: |
          name=$(git --no-pager tag --sort=creatordate --merged ${{ github.ref_name }} | tail -2 | head -1)
          echo "tag=$name" >> "$GITHUB_OUTPUT"

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          fromTag: ${{ github.ref_name }}
          toTag: ${{ steps.meta.previousTag.tag }}
          writeToFile: false

      - name: Create Release
        uses: ncipollo/release-action@v1.20.0
        with:
          allowUpdates: true
          draft: false
          makeLatest: true
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ github.token }}
